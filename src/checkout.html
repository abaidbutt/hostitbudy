<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../build/tailwind.css" />
  </head>
  <body class="p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6">Checkout</h2>
      <div class="grid md:grid-cols-2 grid-cols-1 gap-4 mb-6">
        <!-- Sign In Section -->
        <div class="">
          <h3 class="text-xl font-semibold mb-4">Sign in</h3>
          <p class="mb-4">
            Not a HI Buddy yet?
            <a href="#" class="text-blue-500">Register now.</a>
          </p>
          <form>
            <div class="mb-4">
              <label for="email" class="sr-only">Email</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 text-secondary"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                    />
                  </svg>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full pl-10 pr-4 py-2 border border-secondary rounded-md rounded-br-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="mb-6">
              <label for="password" class="sr-only">Password</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 text-secondary"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                    />
                  </svg>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-10 pr-4 py-2 border border-secondary rounded-br-lg rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Password"
                />
              </div>
            </div>
            <button
              type="submit"
              class="block px-6 py-3 text-lg font-semibold text-white bg-primary rounded-md rounded-br-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Sign In
            </button>
          </form>
        </div>
        <!-- Order Summary Section -->
        <div
          class="p-10 shadow-md rounded-lg border-2 rounded-br-3xl"
          style="
            background: linear-gradient(
              140.9deg,
              #f2fffd 27.61%,
              #f9fdff 72.42%
            );
          "
        >
          <div class="flex justify-between items-end">
            <div>
              <h3 class="text-5xl font-semibold text-secondary">Order</h3>
            </div>
            <p class="text-lg text-secondary mt-1">3 Items</p>
          </div>
          <hr class="my-8" />
          <div class="mt-2 flex justify-between text-sm text-secondary">
            <span class="text-lg">Subtotal</span>
            <span class="text-lg">SG$146</span>
          </div>
          <div class="flex justify-between text-sm text-secondary">
            <span class="text-lg">GST</span>
            <span class="text-lg">SG$3.18</span>
          </div>
          <div class="flex justify-between text-sm text-secondary">
            <span class="text-lg">Discount</span>
            <span class="text-lg">- SG$0</span>
          </div>
          <div
            class="mt-4 flex justify-between text-lg font-semibold text-secondary"
          >
            <span class="text-xl">Total</span>
            <span class="text-3xl">SG$149.18</span>
          </div>
        </div>
      </div>
    </div>
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6">Checkout</h2>
      <div class="grid md:grid-cols-2 grid-cols-1">
        <!-- Payment Method Section -->
        <div class="pr-6">
          <h3 class="text-xl font-semibold mb-4">Payment Method</h3>
          <form>
            <div class="flex gap-2 items-center">
              <div class="mb-4">
                <input
                  type="radio"
                  id="visa"
                  name="payment"
                  class="mr-2"
                  checked
                />
                <label for="visa" class="inline-flex items-center">
                  <img
                    src="https://img.icons8.com/color/48/000000/visa.png"
                    alt="Visa"
                    class="w-8 h-8 mr-2"
                  />
                  VISA
                </label>
              </div>
              <div class="mb-4">
                <input type="radio" id="paynow" name="payment" class="mr-2" />
                <label for="paynow" class="inline-flex items-center">
                  <img
                    src="https://img.icons8.com/color/48/000000/pay-now.png"
                    alt="PayNow"
                    class="w-8 h-8 mr-2"
                  />
                  PAYNOW
                </label>
              </div>
              <div class="mb-4">
                <input
                  type="radio"
                  id="bank_transfer"
                  name="payment"
                  class="mr-2"
                />
                <label for="bank_transfer" class="inline-flex items-center">
                  Bank Transfer
                </label>
              </div>
            </div>
            <button
              type="submit"
              class="block px-6 py-3 text-lg font-semibold text-white bg-primary rounded-md rounded-br-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Pay
            </button>
          </form>
        </div>
        <!-- Order Summary Section -->
        <div
          class="p-10 shadow-md rounded-lg border-2 rounded-br-3xl"
          style="
            background: linear-gradient(
              140.9deg,
              #f2fffd 27.61%,
              #f9fdff 72.42%
            );
          "
        >
          <div class="flex justify-between items-end">
            <div>
              <h3 class="text-5xl font-semibold text-secondary">Order</h3>
            </div>
            <p class="text-lg text-secondary mt-1">3 Items</p>
          </div>
          <hr class="my-8" />
          <div class="mt-2 flex justify-between text-sm text-secondary">
            <span class="text-lg">Subtotal</span>
            <span class="text-lg">SG$146</span>
          </div>
          <div class="flex justify-between text-sm text-secondary">
            <span class="text-lg">GST</span>
            <span class="text-lg">SG$3.18</span>
          </div>
          <div class="flex justify-between text-sm text-secondary">
            <span class="text-lg">Discount</span>
            <span class="text-lg">- SG$0</span>
          </div>
          <div
            class="mt-4 flex justify-between text-lg font-semibold text-secondary"
          >
            <span class="text-xl">Total</span>
            <span class="text-3xl">SG$149.18</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
