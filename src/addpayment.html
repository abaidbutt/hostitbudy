<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Payment Method</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex justify-between items-center bg-white p-4 shadow-md">
      <div class="flex items-center space-x-4">
        <img
          src="./assets/avatar.svg"
          alt="Admin"
          class="w-12 h-12 rounded-full"
        />
        <span class="text-xl font-semibold">Admin</span>
      </div>
      <div class="relative flex-1 mx-4">
        <input
          type="text"
          placeholder="Search"
          class="w-full pl-10 py-2 px-4 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <i
          class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
        ></i>
      </div>
      <div class="relative">
        <i
          class="h-2 w-2 absolute top-0 right-0 rounded-full z-50 ring-2 ring-white bg-red-500"
        >
        </i>
        <i class="fa fa-bell text-gray-700 relative fa-lg"> </i>
      </div>
    </div>
    <div class="flex flex-col md:flex-row p-4 bg-[#fbfdfc]">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="sidebar-expanded flex shadow-3xl rounded p-4 relative transition-all duration-300 flex-col bg-white shadow-md rounded-md"
      >
        <div class="flex items-center justify-end h-20 border-b">
          <button onclick="toggleSidebar()" class="focus:outline-none">
            <div class="flex items-center">
              <!-- <i class="fas fa-bars"></i> -->
              <img src="./assets/sidebar.svg" />
              <img src="./assets/arrow_left.svg" />
            </div>
          </button>
        </div>
        <nav class="mt-10">
          <a
            href="/src/dashboard.html"
            id="dashboard-link"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
          >
            <span class="inline-flex justify-center w-6">
              <img src="./assets/dashboard.svg" />
            </span>
            <span class="ml-2 menu-item-text">Dashboard</span>
          </a>
          <a
            href="/src/domains.html"
            id="domains-link"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
          >
            <span class="inline-flex justify-center w-6">
              <img src="./assets/domain.svg" />
            </span>
            <span class="ml-2 menu-item-text">Domains</span>
          </a>
          <a
            href="/src/hosting.html"
            id="hosting-link"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
          >
            <span class="inline-flex justify-center w-6">
              <img src="./assets/hosting.svg" />
            </span>
            <span class="ml-2 menu-item-text">Hosting</span>
          </a>
          <div class="flex flex-col">
            <button
              class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
              onclick="toggleDropdown('manageServers')"
            >
              <span class="inline-flex justify-center w-6">
                <img src="./assets/manage_server.svg" />
              </span>
              <span class="ml-2 menu-item-text">Manage Servers</span>
              <span class="ml-auto">
                <i id="manageServers-icon" class="fas"></i>
              </span>
            </button>
            <div id="manageServers" class="ml-8 hidden">
              <a
                href="/src/dedicated-servers"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >Dedicated Servers</a
              >
              <a
                href="/src/virtual-servers"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >Virtual Servers</a
              >
            </div>
          </div>
          <div class="flex flex-col">
            <button
              class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
              onclick="toggleDropdown('manageSecurity')"
            >
              <span class="inline-flex justify-center w-6">
                <img src="./assets/manage_security.svg" />
              </span>
              <span class="ml-2 menu-item-text">Manage Security</span>
              <span class="ml-auto">
                <i id="manageSecurity-icon" class="fas"></i>
              </span>
            </button>
            <div id="manageSecurity" class="ml-8 hidden">
              <a
                href="/src/ssl-security"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >SSL Certificate</a
              >
              <a
                href="/src/website-security"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >Website Security</a
              >
              <a
                href="/src/email-security"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >Email Security</a
              >
            </div>
          </div>
          <a
            href="/src/email-management"
            id="email-management-link"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
          >
            <span class="inline-flex justify-center w-6">
              <img src="./assets/email.svg" />
            </span>
            <span class="ml-2 menu-item-text">Email Management</span>
          </a>
          <div class="flex flex-col">
            <button
              class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
              onclick="toggleDropdown('payments')"
            >
              <span class="inline-flex justify-center w-6">
                <img src="./assets/payment.svg" />
              </span>
              <span class="ml-2 menu-item-text">Payments</span>
              <span class="ml-auto">
                <i id="payments-icon" class="fas"></i>
              </span>
            </button>
            <div id="payments" class="ml-8 hidden">
              <a
                href="/src/transaction.html"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >Transaction History</a
              >
              <a
                href="/src/dash_payment.html"
                class="block p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
                >Payment Methods</a
              >
            </div>
          </div>
          <a
            href="/src/setting.html"
            id="settings-link"
            class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700"
          >
            <span class="inline-flex justify-center w-6">
              <img src="./assets/settings.svg" />
            </span>
            <span class="ml-2 menu-item-text">Settings</span>
          </a>
        </nav>
        <a
          href="#"
          class="flex items-center p-2 text-gray-600 hover:bg-gray-200 hover:text-gray-700 absolute bottom-0 block"
        >
          <span class="inline-flex justify-center w-6">
            <img src="./assets/logout.svg" />
          </span>
          <span class="ml-2 menu-item-text">Log Out</span>
        </a>
      </div>

      <!-- Main Content -->
      <div class="w-full h-screen">
        <div class="p-6">
          <div class="flex items-center gap-4">
            <img src="./assets/payment.svg" />
            <h2 class="text-xl text-dash">Payments</h2>
          </div>
          <h2 class="text-2xl font-bold mb-6">Add New Payment Method</h2>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700">Name on Card</label>
              <input
                type="text"
                class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="John Doe"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Card Number</label>
              <input
                type="text"
                class="w-full p-2 border border-gray-300 rounded mt-1"
                placeholder="1234 0000 0000 0000"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Type</label>
              <select class="w-full p-2 border border-gray-300 rounded mt-1">
                <option>Visa</option>
                <option>MasterCard</option>
              </select>
            </div>
            <div class="flex space-x-4 mb-4">
              <div class="flex-1">
                <label class="block text-gray-700">Expiry</label>
                <input
                  type="text"
                  class="w-full p-2 border border-gray-300 rounded mt-1"
                  placeholder="MM/YY"
                />
              </div>
              <div class="flex-1">
                <label class="block text-gray-700">CVV</label>
                <input
                  type="text"
                  class="w-full p-2 border border-gray-300 rounded mt-1"
                  placeholder="***"
                />
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Status</label>
              <div class="flex items-center mt-2">
                <input
                  type="radio"
                  name="status"
                  value="Primary"
                  class="mr-2"
                />
                <label class="mr-4">Primary</label>
                <input type="radio" name="status" value="Active" class="mr-2" />
                <label class="mr-4">Active</label>
                <input
                  type="radio"
                  name="status"
                  value="Inactive"
                  class="mr-2"
                />
                <label>Inactive</label>
              </div>
            </div>
            <button
              type="submit"
              class="bg-gray-800 text-white p-2 rounded mt-4"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
