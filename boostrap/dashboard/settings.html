<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Instances</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        background-color: #f1f3f5;
      }
      .sidebar .nav-link {
        color: #495057;
        font-weight: 500;
      }
      .sidebar .nav-link.active {
        background-color: #e9ecef;
        border-radius: 0.375rem;
      }
      .table-custom th,
      .table-custom td {
        vertical-align: middle;
      }
      .btn-filter,
      .btn-add {
        color: #495057;
        background-color: #e9ecef;
        border: none;
      }
      .btn-filter:hover,
      .btn-add:hover {
        color: #fff;
        background-color: #495057;
      }
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .btn-save {
        background-color: #343a40;
        color: #fff;
        border: none;
      }
      .btn-save:hover {
        background-color: #23272b;
      }
      .profile-img-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-custom d-flex justify-content-between align-items-center"
    >
      <!-- Profile Section -->
      <div class="d-flex align-items-center">
        <img
          src="https://via.placeholder.com/40"
          alt="Admin Profile"
          class="rounded-circle me-2"
          style="width: 40px; height: 40px"
        />
        <span class="fw-semibold">Admin</span>
      </div>

      <!-- Search Section -->
      <div class="flex-grow-1 mx-3">
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 ps-3">
            <i class="bi bi-search text-muted"></i>
          </span>
          <input
            type="text"
            class="form-control search-input"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
      </div>

      <!-- Notification Section -->
      <div>
        <i class="bi bi-bell notification-icon">
          <span class="notification-badge">3</span>
        </i>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
          <ul class="nav flex-column px-3">
            <li class="nav-item mb-2">
              <a class="nav-link active" href="/dashboard/index.html">
                <i class="bi bi-grid-fill me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="/dashboard/hostings.html">
                <i class="bi bi-globe me-2"></i> Domains
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="/dashboard/transaction.html">
                <i class="bi bi-hdd me-2"></i> Hosting
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="/dashboard/transaction.html">
                <i class="bi bi-server me-2"></i> Manage Servers
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="/dashboard/transaction.html">
                <i class="bi bi-shield-lock me-2"></i> Manage Security
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="/dashboard/new_payment.html">
                <i class="bi bi-envelope me-2"></i> Email Management
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="/dashboard/payment_method.html">
                <i class="bi bi-credit-card me-2"></i> Payments
              </a>
            </li>
          </ul>
          <div class="mt-4">
            <a class="nav-link text-danger" href="/dashboard/settings.html">
              <i class="bi bi-box-arrow-left me-2"></i> Log Out
            </a>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="container form-container">
            <h1 class="form-title">Settings</h1>

            <!-- Tabs for General Information and Security -->
            <ul class="nav nav-tabs mb-4">
              <li class="nav-item">
                <a class="nav-link active" href="#">General Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Security</a>
              </li>
            </ul>

            <!-- Form -->
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter address"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6 profile-img-container">
                  <label class="form-label">Profile Image</label>
                  <div
                    class="border p-2 mb-2"
                    style="width: 100%; text-align: center"
                  >
                    <p>Image Name 1</p>
                    <button type="button" class="btn btn-outline-danger btn-sm">
                      Delete
                    </button>
                  </div>
                  <button class="btn btn-outline-secondary mb-2">
                    Replace Image
                  </button>
                  <small class="text-muted"
                    >Dimensions: 16 x 16 px<br />Format: jpg, jpeg, png</small
                  >
                </div>
                <div class="col-md-6">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Enter contact info"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="defaultCurrency" class="form-label"
                    >Default Currency</label
                  >
                  <select id="defaultCurrency" class="form-select">
                    <option selected>Singapore Dollar (SGD)</option>
                    <option>US Dollar (USD)</option>
                    <option>Euro (EUR)</option>
                    <!-- Add more currencies as needed -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="emailAddress" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="emailAddress"
                    placeholder="Enter contact info"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-save mt-4">Save</button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
